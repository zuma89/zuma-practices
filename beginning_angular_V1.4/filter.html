<!DOCTYPE html>
<html ng-app='filterApp'>
	<head>
		<title>Listing 4-5</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
		<script>
			var someData = {
				firstName: 'JENNA',
				surname: 'GRANT',
				dateJoined: new Date(2010, 2, 23),
				consumption: 123.659855,
				plan: 'super-basic-plan'
			};
			/**
			*  Filter Module
			*
			*  Showcase of Angular filter function. Starting v1.4 Angular doesn't allow global controllers.
			*/
			angular.module('filterApp', [])
			.controller('MyFilterDemoCtrl',function($scope){
				$scope.data = someData;				
			});
				
		</script>
	</head>
	<body ng-controller="MyFilterDemoCtrl">
		<p>medium:<strong> {{ data.dateJoined | date:'medium'}} </strong></p>
		<p>mediumDate:<strong> {{ data.dateJoined | date:'mediumDate'}} </strong></p>
		<p>shortDate:<strong> {{ data.dateJoined | date:'shortDate'}} </strong></p>
		<p>This customer joined in the month of {{ data.dateJoined | date:'MMMM'}} on a {{data.dateJoined | date:'EEEE'}} at {{ data.dateJoined | date:'ha'}}</p>
	</body>
</html>
